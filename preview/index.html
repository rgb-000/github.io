<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Solsunsets is an Art Collection of 4,444 generative landscapes running on the Solana chain inspired by the aesthetics of popular culture, nostalgic childhood memories, obsolete technologies and jazz fusion music from the 1980s.">
    <meta name="keywords" content="NFT, Solana, Solsunsets">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../js/script.js"></script>
    <link rel="icon" href="https://ipfs.io/ipfs/QmaoRtaJrJgXTTyqPDyVcT4penKESWzfXtjKGM71YPx4u1?ext=png" sizes="any" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Playfair+Display:ital,wght@1,400;1,700&&family=Source+Sans+Pro:wght@400;600;700;900&family=Roboto:ital,wght@0,400;0,700;0,900;1,400&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="preview" style="margin-top:30px;">
        <h1>The Sunny Pack</h1>
        <p style="margin-left:40px;">Enter any Solsunset # below to compare how it looks before <n id="bf"></n> and after <n id="af"></n> the <i>Sunny Pack</i> upgrade.</p>
    </div>
    <div class="preview">
        <input class="prnpt" max="4444" min="1" id="mySelect" type="number" placeholder="Solsunset #" value="3333" onchange="myFunction()">
        <section title=".slideThree">
            <div class="cbx">
                <input type="checkbox" class="cbx" value="None" id="cbx" name="check" checked onchange="myFunction()"/>
                <label for="cbx"></label>
            </div>
        </section>
    </div>
    <div id="spimg">
        <p id="og"></p>
        <p id="sp"></p>
    </div>


    <script>
        function rndm() {
            var min = 1;
            var max = 4444;
            var num = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('mySelect').value = num;
        }
       
  
        function myFunction() {
            var x = document.getElementById("mySelect").value;
            if ($('input.cbx').is(':checked')) {
                var element = document.getElementById("spimg");
                element.classList.add("spb");
                element.classList.remove("spp");
                var el = document.getElementById("bf");
                el.classList.add("bf3");
                el.classList.remove("bf1");
                var e = document.getElementById("af");
                e.classList.add("af3");
                e.classList.remove("af1");
                document.getElementById("og").innerHTML = '<img id="ogb" src="../banner/og/' + x + '.png" onerror="imgError3x1(this);"> <p class="bfr"></p>';
                document.getElementById("sp").innerHTML = '<img id="spb" src="../banner/' + x + '.png" onerror="imgError3x1(this);"> <p class="aft"></p>';

            } else {
                var element = document.getElementById("spimg");
                element.classList.add("spp");
                element.classList.remove("spb");
                var el = document.getElementById("bf");
                el.classList.add("bf1");
                el.classList.remove("bf3");
                var e = document.getElementById("af");
                e.classList.add("af1");
                e.classList.remove("af3");
                document.getElementById("og").innerHTML = '<img src="../pfp/og/' + x + '.png" onerror="imgError(this);"> <p class="bfr"></p>';
                document.getElementById("sp").innerHTML = '<img src="../pfp/' + x + '.png" onerror="imgError(this);"> <p class="aft"></p>';

            }

         
        }


        function imgError(image) {
            image.onerror = "";
            image.src = "../img/none.png";
            return true;
        }

        function imgError3x1(image) {
            image.onerror = "";
            image.src = "../img/none-3x1.png";
            return true;
        }

       function start() {
           /*  rndm();*/
            myFunction();
        }
        window.onload = start;

    </script>
</body>
</html>
